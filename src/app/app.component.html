
<div *ngIf="showLoader" class="row justify-content-center">
  <div class="h-75">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div *ngIf="!showLoader">
  <div *ngIf="user; else showLogin">
    <assessment-landing></assessment-landing>
  </div>
  <div>
    <ng-template #showLogin>
      <div>
        <assessment-login></assessment-login>
      </div>
    </ng-template>
  </div>
</div>
