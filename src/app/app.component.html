<div *ngIf="showLoader" class="row align-items-center justify-content-center" style="height: 100%;">
  <div>
    <mat-spinner [color]="'accent'"></mat-spinner>
  </div>
</div>
<div *ngIf="!showLoader" style="height: 100%;">
  <div *ngIf="showPeerAssessment">
    <assessment-peer-assessment [peerAssessmentId]="peerAssessmentId"></assessment-peer-assessment>
  </div>
  <div *ngIf="!showPeerAssessment" style="height: 100%;">
    <div *ngIf="user; else showLogin">
      <assessment-landing></assessment-landing>
    </div>
    <div>
      <ng-template #showLogin>
        <assessment-login></assessment-login>
      </ng-template>
    </div>
  </div>
</div>
