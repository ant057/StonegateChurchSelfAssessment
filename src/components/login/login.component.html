<div class="container" style="height: 100%;">
    <div class="row align-items-center" style="height: 100%;">
        <div class="col">

        </div>
        <div class="col">
            <div>
                <mat-card class="mat-card-login" assessmentMatElevationHover>
                    <mat-card-header>
                        <img src="../../assets/TRLogo.png" style="background-position: center;">
                    </mat-card-header>
                    <mat-card-content>

                        <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)"
                            (signInFailure)="errorCallback($event)">
                        </firebase-ui>
                        <p class="mat-small mat-card-p"><br>
                            If this is your first time logging in and you wish to use a non-Google or Facebook email address,
                            you can register by clicking <b>Sign in with email</b>.
                            You will be asked to provide your email address and full name.

                            <br /><br /><br />Visit our Privacy Policy <a
                                href="https://www.privacypolicies.com/live/29eac93e-516e-40d1-a0e3-15514dd44810">Here.</a>
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
