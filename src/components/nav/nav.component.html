<div *ngIf="user">
  <mat-list *ngFor="let menu of menuLinks" role="list">
    <mat-list-item [ngSwitch]="menu.label" class="mat-nav-card-color" role="listitem" (click)="navigate(menu.label)"
      style="cursor: pointer;">
      <mat-icon *ngSwitchCase="'Home'">home</mat-icon>
      <mat-icon *ngSwitchCase="'Admin'">admin_panel_settings</mat-icon>
      {{menu.label}}
    </mat-list-item>
  </mat-list>
</div>
